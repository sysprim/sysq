<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SysQ - Sistema para Colas</title>
    <!-- CSS files -->
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/material-components.css">
    <link rel="stylesheet" href="css/material-gradient.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/icons/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/owner.css">
</head>
<body class="light-green font-nunito">
    <!-- Header -->
    <header>
        <nav class="white container-fluid">
            <div class="nav-wrapper">
                <a href="" class="brand-logo font-audiowide right deep-purple-text text-darken-2">SysQ</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col s12 center-align">
                    <h4>Ingrese su cedula de identidad</h4>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <form action="" method="post" class="card grey lighten-5">
                        <div class="card-content row">
                            <div class="input-field col s12">
                                <input type="text" name="" id="ci" style="height:80px; font-size:40px">
                            </div>
                            <div class="col s4 animated bounceIn">
                                <a href="" class="btn-app white black-text">
                                    <span>1</span>
                                </a>
                            </div>
                            <div class="col s4 animated bounceIn">
                                <a href="" class="btn-app white black-text">
                                    <span>2</span>
                                </a>
                            </div>
                            <div class="col s4 animated bounceIn">
                                <a href="" class="btn-app white black-text">
                                    <span>3</span>
                                </a>
                            </div>
                            <div class="col s4 animated bounceIn">
                                <a href="" class="btn-app white black-text">
                                    <span>4</span>
                                </a>
                            </div>
                            <div class="col s4 animated bounceIn">
                                <a href="" class="btn-app white black-text">
                                    <span>5</span>
                                </a>
                            </div>
                            <div class="col s4 animated bounceIn">
                                <a href="" class="btn-app white black-text">
                                    <span>6</span>
                                </a>
                            </div>
                            <div class="col s4 animated bounceIn">
                                <a href="" class="btn-app white black-text">
                                    <span>7</span>
                                </a>
                            </div>
                            <div class="col s4 animated bounceIn">
                                <a href="" class="btn-app white black-text">
                                    <span>8</span>
                                </a>
                            </div>
                            <div class="col s4 animated bounceIn">
                                <a href="" class="btn-app white black-text">
                                    <span>9</span>
                                </a>
                            </div>
                            <div class="col s4 animated bounceIn">
                                <a href="" class="btn-app red white-text">
                                    <i class="fas fa-backspace"></i>
                                </a>
                            </div>
                            <div class="col s4 animated bounceIn">
                                <a href="" class="btn-app white black-text">
                                    <span>0</span>
                                </a>
                            </div>
                            <div class="col s4 animated bounceIn">
                                <a href="" class="btn-app red white-text">
                                    <i class="icon-close"></i>
                                </a>
                            </div>
                            <div class="col s12 animated bounceIn">
                                <a href="" class="btn-app green white-text">
                                    <i class="fas fa-ticket-alt"></i>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <!-- JavaScript files -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/owner.js"></script>
</body>
</html>
